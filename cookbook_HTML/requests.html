<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Cookbook - Recipe Requests</title>
    </head>
    <body>
        <header>
            <h1>Request a Recipe</h1>
        </header>
        <form method="post" action="recipe_requested.html">
            <label for="requestName">Request From:</label>
            <input type="text" id="requestName" placeholder="User's name here" required>
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" placeholder="Recipe name here" required>
            <button type="submit">Request Recipe</button>
        </form>
    </body>
</html>
