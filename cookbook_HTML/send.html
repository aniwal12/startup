<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cookbook - Send Recipe</title>
        <link rel="stylesheet" href="main.css" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <img src="calum-lewis-rkT_TG5NKF8-unsplash.jpg" style="width:40%;height:40%;">
            <h1>My Cookbook</h1>

            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipes.html">My Recipes</a></li>
                    <li><a href="requests.html">Request a Recipe</a></li>
                    <li><a href="send.html">Send a Recipe</a></li>
                </menu>
            </nav>

            <hr />
        </header>
        <main>
            <h1>Recipe Requests</h1>
            <table>
                <thead>
                    <th>User</th>
                    <th>Recipe</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Caroline</td>
                        <td>Pumpkin Pancakes</td>
                        <td>9/30/2023</td>
                    </tr>
                    <tr>
                        <td>Madie</td>
                        <td>Chicken Enchiladas</td>
                        <td>10/1/2023</td>
                    </tr>
                    <tr>
                        <td>Tanner</td>
                        <td>Bran Muffins</td>
                        <td>10/13/2023</td>
                    </tr>
                </tbody>
            </table>
            <h1>Send a Recipe</h1>
            <form method="post" action="">
                <label for="sendName">Send to:</label>
                <input type="text" id="sendName" placeholder="User's name here" required>
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" placeholder="Recipe name here" required>
                <label for="recipeContent">Recipe:</label>
                <input type="text" id="recipeContent" placeholder="Recipe here" required>
                <button type="submit">Send Recipe</button>
            </form>
        </main>
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous" ></script>
    </body>
</html>
