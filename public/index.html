<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Cookbook HTML</title>
        <link rel="stylesheet" href="main.css" />
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <img src="calum-lewis-rkT_TG5NKF8-unsplash.jpg">
            <h1>My Cookbook</h1>

            <hr />
        </header>

        <main>
            <h1>Welcome</h1>
            <p>Login to see your recipes</p>

            <div id="loginControls">
            <div class="input-group mb-3">
                <input class="form-control" type="text" id="userName" placeholder="username"/>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="password" id="userPassword" placeholder="password"/>
            </div>
            <button type="button" onclick="loginUser()">Login</button>
            <button type="button" onclick="createUser()">Create User</button>

            <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="randomrecipe"><div id="recipe" class=></div>
                
            <a id="video"><p>Recipe Video</p></a></div>
      </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Anika Wallace</span>
            <br />
            <a href="https://github.com/aniwal12/startup">GitHub</a>
        </footer>
        <script src="login.js"></script>
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous" ></script>
